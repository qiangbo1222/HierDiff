defaults:
  - model: ddpmgblur
  - optim: adamw
  - scheduler: step
  - dataset: geom_blur #
  - sample: default
  # - pipeline: generator
  - callbacks: [checkpoint, lr_monitor]
  - logging: wandb
  - mode: debug  # (debug / run, enable logging) python train.py +mode=run +logging=csv
  - trainer: default
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

sample_dir: data/geom_small/sample/${mode}/${dataset.name}/${model._target_}/${now:%Y-%m-%d_%H-%M-%S}/sample_hx_ef.pkl
checkpoint: train_log/ENdiff/debug/geom_drug/train_module.diffusion_qm9.DiffusionQM9/2023-03-15_00-05-06_pfeat/log/checkpoints/epoch=36-step=40626.ckpt

hydra:
  run:
    dir: data/geom_small/sample/${mode}/${dataset.name}/${model._target_}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: data/geom_small/sample/${mode}/${dataset.name}/${model._target_}/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
